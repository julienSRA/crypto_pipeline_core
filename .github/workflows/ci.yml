name: CI - tests & quality

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      COINMARKETCAP_API_KEY: ${{ secrets.COINMARKETCAP_API_KEY }}
      ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
      INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
      BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
      BYBIT_API_KEY: ${{ secrets.BYBIT_API_KEY }}
      COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
      BITQUERY_API_KEY: ${{ secrets.BITQUERY_API_KEY }}
      CRYPTOCOMPARE_API_KEY: ${{ secrets.CRYPTOCOMPARE_API_KEY }}
      TOKEN_METRICS_API_KEY: ${{ secrets.TOKEN_METRICS_API_KEY }}
      LUNARCRUSH_API_KEY: ${{ secrets.LUNARCRUSH_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Install pip + wheel
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint (flake8)
        run: pip install flake8 && flake8 .

      - name: Type checks (mypy)
        run: pip install mypy && mypy .

      - name: Security check (pip-audit)
        run: pip install pip-audit && pip-audit --progress

      - name: Run tests (pytest)
        run: pip install pytest pytest-asyncio && pytest -q
